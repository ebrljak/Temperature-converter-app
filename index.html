<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature converter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main id="main">
            <header id="h">
                <h1>Temperature converter</h1>
            </header>

            <div id="converter">
                <div class="celsius">
                    <h3>Celsius</h3>
                    <input type="number" name="Celsius" class="input" placeholder="Celsius" id="celsius">
                </div>
                <div class="kelvin">
                    <h3>Kelvin</h3>
                    <input type="number" name="Kelvin" class="input" placeholder="Kelvin" id="kelvin">
                </div>
                <div class="fahrenheit">
                    <h3>Fahrenheit</h3>
                    <input type="number" name="Fahrenheit" class="input" placeholder="Fahrenheit" id="fahrenheit">
                </div> 
                <div class="rankine">
                    <h3>Rankine</h3>
                    <input type="number" name="Rankine" class="input" placeholder="Rankine" id="rankine">
                </div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
